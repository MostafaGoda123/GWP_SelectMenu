<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select Menu Design</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section class="container">
      <div class="selectField">
         <p id="selectText">Select social media </p>
         <img src="imgs/arrow.png" class="arrow">
      </div>
      <ul class="options hide">
         <li>
            <img src="imgs/facebook.png"> 
            <p>Facebook</p>
         </li>
         <li>
            <img src="imgs/instagram.png"> 
            <p>Instagram</p>
         </li>
         <li>
            <img src="imgs/pinterest.png"> 
            <p>Binterest</p>
         </li>
         <li>
            <img src="imgs/twitter.png"> 
            <p>Twitter</p>
         </li>
         <li>
            <img src="imgs/whatsapp.png"> 
            <p>Whatsapp</p>
         </li>
         <li>
            <img src="imgs/youtube.png"> 
            <p>Youtube</p>
         </li>
      </ul>
   </section>

   <script src="JS/main.js"></script>
</body>
</html>
